<ion-header no-border>
  <ion-toolbar color="danger">
      <ion-title text-center>
          CERRAR SESION
         </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()"
                   color="light"
                   fill="solid">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row class="top-20">
    
    <ion-col size="12" text-center>
      <img src="assets/avatars/{{usuario.avatar}}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>


  <app-avatar-selector (avatarSeleccionado)="usuario.avatar = $event"
                       [avatarActual]="usuario.avatar"></app-avatar-selector>
<!-- Las llaves cuaradas son para mandar informacion, y los parentesis significa q emite un evento -->

  <form (ngSubmit)="actualizar(fActualizar)" #fActualizar>
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input name="email"
                           type="email"
                           [(ngModel)]="usuario.email"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Nombre:</ion-label>
                <ion-input name="nombre"
                           type="text"
                           [(ngModel)]="usuario.nombre"
                           required></ion-input>
              </ion-item>


            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col text-center>
          <!-- El boton Actualizar es el que activa el ngSubmit de la etiqueta form -->
          <ion-button type="submit"
                      color="danger"
                      shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>


</ion-content>
