<ion-header  >
  <ion-toolbar color="danger" >
      <ion-buttons slot="end">
          <ion-icon slot="icon-only" mode="ios" name="contacts"></ion-icon>
        </ion-buttons>
   

    <ion-title text-capitalize text-center> RED COLECTIVA </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

 
    <!-- <ion-img src="/assets/osapi2.png"></ion-img> -->
 

  <ion-slides class="mainSlide" #slidePrincipal>
      
      
    
    <ion-slide>

        <!-- <ion-label>
            Escribe los datos de tu cuenta para ingresar
          </ion-label> -->
             
            

          <ion-grid fixed>
              <ion-row>
                  <ion-col>
                    <ion-label>
                      Escribe tus datos para acceder
                    </ion-label>
                  </ion-col>
                </ion-row> 

            <ion-row>
             <ion-col>
               <img [src]="img1">
             </ion-col>
           </ion-row> 
        <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
           
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email:</ion-label>
                    <ion-input name="email"
                                type="email"
                                [(ngModel)]="loginUser.email"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password:</ion-label>
                    <ion-input name="password"
                                type="password"
                                [(ngModel)]="loginUser.password"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="danger"
                          shape="round">
                ACCEDER
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
        </ion-grid>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed>

          <ion-row>
              <ion-col>
                <img [src]="img1">
              </ion-col>
            </ion-row> 

            <!-- avatarSelector Component -->
            <app-avatar-selector (avatarSeleccionado)="registerUser.avatar = $event"></app-avatar-selector>
        
            <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                            
                            <ion-item>
                            <ion-label>Email:</ion-label>
                            <ion-input name="email" 
                                        type="email"
                                        [(ngModel)]="registerUser.email"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label>Nombre:</ion-label>
                            <ion-input name="nombre"
                                        type="text"
                                        [(ngModel)]="registerUser.nombre"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label>Password:</ion-label>
                            <ion-input name="password"
                                        type="password"
                                        [(ngModel)]="registerUser.password"
                                        required></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="danger"
                                shape="round">
                        Crear Cuenta
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="danger"
                      (click)="mostrarRegistro()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="danger"
                    (click)="mostrarLogin()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
